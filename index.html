<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Joar's Alleyway</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="images/fgggg.png" type="image/x-icon">
   <script src="script.js"></script>
</head>

<body>
   <div class="header2">
      <img id="responsiveImage" src="images/jo4rs scrapyard three.png" style="width: 700px; height: auto;"
         alt="" srcset="">
   </div>
   <div class="container">
      <audio controls autoplay preload="auto" loop volume="0.1" class="audioman" id="audioPlayer">
         <source src="Audio/Lost Tape.mp3" type="audio/mp3">
      </audio>
   </div>
   
   <div class="main-right-align" id="main-right-align">
      <img class="nolink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
         onclick="nolink()" src="images/blANK.png" style="width: 200px; height: 100px;" alt="" srcset="">
      <img class="recipeslink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
         onclick="friendslink()" src="images/friends.png" style="width: 200px; height: 100px;" alt="" srcset="">
      <img class="thankslink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
         onclick="thankslink()" src="images/thanks.png" style="width: 200px; height: 100px;" alt="" srcset="">
   </div>

   <div class="main-left-align" id="main-left-align">
      <img class="medialink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
         onclick="medialink()" src="images/media.png" style="width: 200px; height: 100px;" alt="" srcset="">
      <img class="websiteslink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
         onclick="websiteslink()" src="images/web.png" style="width: 200px; height: 100px;" alt="" srcset="">
      <img class="aboutlink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
         onclick="aboutlink()" src="images/about.png" style="width: 200px; height: 100px;" alt="" srcset="">
   </div>
   <div class="secret" id="secret" onclick="rubenTime()">
      <img src="images/pixil-frame-0 (1).png" alt="">
   </div>
   <button id="mumkeybutton" onclick="mumkey()">mumkey</button>
   <img id="mumkey" class="mumkey" src="images/MOSHED-2023-11-30-9-15-49.jpg" alt="">

   <images id="imagesfart" src="images/perfect-fart.mp3"></images>
   
</body>

</html>
